query ProudctGetDetails($slug: String!) {
	products(filters: { slug: { eq: $slug } }) {
		data {
			attributes {
				productName
				productPrice
				stock
				productDescription
				reviews {
					data {
						attributes {
							reviewRate
							reviewTitle
							reviewDescription
							userName
						}
					}
				}
				productImageCover {
					data {
						attributes {
							url
						}
					}
				}
			}
		}
	}
}
